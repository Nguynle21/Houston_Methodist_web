<html lang="en">
    <head>
        <link rel="stylesheet" href="hw4.css"> <!-- links to css file-->
    
        <title>Patient Account Registration | Houston Methodist</title>
    </head>
    <body>
        <header>
            <table width="100%">
                <tr>
                    <td valign="top" align="left" width="20%">
                        <div class="image">
                            <img align="center" src="HM_Clear_Lake_White_png.png" alt="Houston Methodist logo" width="200px" id="logo"/>
                        </div>
                    </td>
                    <td>
                        <h2>REGISTRATION PAGE</h2>
                    </td>
                    <td valign="bottom" align="right" width="20%">
                        <p>Today's Date: <span id="today"></span></p>
                    </td>
                </tr>
            </table>
        </header>
<hr>
<!--Insert welcome message-->
<center>
    <span id="welcome1"></span>
    <span id="welcome2"></span>
</center>
<!--Insert iframe-->
<div class="iframe-container">
    <iframe class="frame" src="https://en.wikipedia.org/wiki/Houston_Methodist_Hospital" frameborder="0"></iframe>
</div>

<form id="signup" action="thankyou.html">
    <center>
        <div class="format">
            <table>
                <tr>
                    <th colspan="4">Patient Information</th>
                </tr>
                <!-- Patient Information: First Name, Last Name, Middle Initial-->
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td>
                        <input 
                        type="text" 
                        name="fname" 
                        id="fname"
                        minlength="1" 
                        maxlength="30" 
                        required
                        title="Letter, apostrophes, and dashes only"
                        pattern="[a-zA-Z']{1-30}"
                        placeholder="Le"
                        onblur = "validateFname()">
                        <span class="error" id="fname-error"></span>
                    </td>
                </tr>

                <tr>
                    <td><label for="minit">Middle Initial:</label></td>
                    <td>
                        <input 
                        type="text"
                        name="minit"
                        id="minit"
                        maxlength="1"
                        title="Letters only"
                        pattern="['a-zA-Z']{0,1}"
                        placeholder="N"
                        onblur = "validateMinit()">
                        <span class="error" id="minit-error"></span>
                    </td>
                </tr>

                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td>
                        <input 
                        type="text" 
                        name="lname" 
                        id="lname" 
                        minlength="1"
                        maxlength="30" 
                        required
                        title="Letter, apostrophes, and dashes only"
                        pattern="['a-zA-Z']{1,30}"
                        placeholder="Thai"
                        onblur = "validateLname()">
                        <span class="error" id="lname-error"></span>
                    </td>
                </tr>

                <tr>
                    <td><label for="pgender">Gender:</label></td>
                    <td>
                        <input 
                        type="radio" 
                        id="g1" 
                        name="pgender" 
                        value="Male"> Male
                        <input 
                        type="radio" 
                        id="g2" 
                        name="pgender" 
                        value="Female"> Female
                        <input 
                        type="radio" 
                        id="g3" 
                        name="pgender" 
                        value="Other"> Other
                    </td>
                </tr>

                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td>
                        <input 
                        type="date" 
                        id="dob" 
                        name="dob"
                        onblur="validateDob()"
                        required>
                        <span class="error" id="dob-error"></span>
                    </td>
                </tr>

                <tr>
                    <td><label for="ssn">Social Security:</label></td>
                    <td>
                        <input 
                        type="password" 
                        name="ssn" 
                        id="ssn" 
                        minlength="9"
                        maxlength="11" 
                        required
                        title="Numbers only"
                        onblur="validateSsn()"
                        placeholder="123-45-6789">
                        <span class="error" id="ssn-error"></span>
                    </td>
                </tr>

                <tr>
                    <td><label for="address1">Address 1:</label></td>
                    <td>
                        <input 
                        type="text" 
                        name="address1" 
                        id="address1" 
                        minlength="2"
                        maxlength="30" 
                        required
                        title="Please enter your address"
                        placeholder="123 abcd"
                        onblur = "validateAddr1()">
                        <span class="error" id="address1-error"></span>
                    </td>
                </tr>

                <tr>
                    <td><label for="address2">Address 2:</label></td>
                    <td>
                        <input 
                        type="text" 
                        name="address2" 
                        id="address2" 
                        minlength="2"
                        maxlength="30" 
                        optional
                        placeholder="123 abcd">
                    </td>
                </tr>

                <tr>
                    <td><label for="city">City:</label></td>
                    <td>
                        <input 
                        type="text" 
                        name="city" 
                        id="city" 
                        maxlength="30" 
                        placeholder="Sugar Land"
                        onblur="validateCity()">
                        <span class="error" id="city-error"></span>
                    </td>
                </tr>

                <tr>
                    <td><label for="state">State:</label></td>
                    <td>
                        <select id="state" name="state">
                            <option selected disabled>Please Select One</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                            <option value="Null">Null</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="zipcode">Zipcode:</label></td>
                    <td>
                        <input 
                        type="text" 
                        name="zipcode" 
                        id="zipcode" 
                        minlength="5"
                        maxlength="10" 
                        required
                        title="Numbers and a dash only"
                        pattern="^\d{5}(-\d{4})?$"
                        placeholder="12345"
                        onblur="validateZcode()">
                        <span class="error" id="zcode-error"></span>
                    </td>
                </tr>

                <tr>
                    <td><label for="email">Email Address:</label></td>
                    <td>
                        <input 
                        type="text" 
                        name="email" 
                        id="email" 
                        maxlength="30" 
                        required
                        title="Please enter your email address"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
                        placeholder="name@domain.tld"
                        onblur="validateEmail()">
                        <span class="error" id="email-error"></span>
                    </td>
                </tr>

                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td>
                        <input 
                        type="tel" 
                        name="phone" 
                        id="phone"
                        required
                        title="Please enter your phone number"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        placeholder="000-000-0000"
                        onblur="validatePhone()">
                        <span class="error" id="phone-error"></span>
                    </td>
                </tr>

                <tr>
                    <th colspan="4"><hr></th>
                </tr>

                <tr>
                    <th colspan="4">Medical History</th>
                </tr>

                <tr>
                    <td><label for="history">Have you ever had:</label></td>
                    <td>
                        <input 
                        type="checkbox" 
                        id="option1"
                        name="history" 
                        value="Chicken Pox"> Chicken Pox
                        <input 
                        type="checkbox" 
                        id="option2" 
                        name="history"
                        value="Measles"> Measles
                        <input 
                        type="checkbox" 
                        id="option3" 
                        name="history"
                        value="Covid-19"> Covid-19
                        <input 
                        type="checkbox" 
                        id="option4"
                        name="history" 
                        value="Small Pox"> Small Pox
                        <input 
                        type="checkbox" 
                        id="option5"
                        name="history" 
                        value="Tetanus"> Tetanus
                    </td>
                </tr>

                <tr>
                    <td><label for="notes">If you selected any of the above:</label></td>
                    <td>
                        <textarea id="notes" 
                        name="notes" 
                        rows="3" 
                        cols="50" 
                        placeholder="Please provide the details..."></textarea>
                    </td>
                </tr>

                <tr>
                    <td><label for="vaccine">Have you been vaccinated?</label></td>
                    <td>
                        <input 
                        type="radio" 
                        id="v1" 
                        name="vaccine" 
                        value="Yes"> Yes
                        <input 
                        type="radio" 
                        id="v2" 
                        name="vaccine" 
                        value="No"> No
                    </td>
                </tr>

                <tr>
                    <td><label for="insurance">Do you have insurance?</label></td>
                    <td>
                        <input 
                        type="radio" 
                        id="i1" 
                        name="insurance" 
                        value="Yes"> Yes
                        <input 
                        type="radio" 
                        id="i2" 
                        name="insurance" 
                        value="No"> No
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="range">How is your health?<br/>(Rate from 1 to 10)</label></td>
                    <td>
                        <input
                         type="range"
                         name="range"
                         id="range"
                       min="1"
                       max="10"
                       value="0"
                       oninput = "displaySlider()"
                       />
                       <span id="slider-value"></span>
                     </td>
                 </tr>

                 <tr>
                    <th colspan="4"><hr></th>
                </tr>

                 <tr>
                    <th colspan="4">Create Account</th>
                </tr>

                <tr>
                    <td><label for="uid">User ID:</label></td>
                        <td>
                             <input
                                type="text"
                                 name="uid"
                                id="uid"
                                minlength="5"
                                maxlength="30"
                                required
                                title="Please enter a user ID:"
                                placeholder="Your user ID"
                                onblur="validateUid()"
                                    
                            />
                            <span class="error" id="uid-error"></span>
                        </td>
                </tr>

                <tr>
                    <td><label for="pword">Password:</label></td>
                    <td>
                        <input type="password" 
                        name="pword" 
                        id="pword" 
                        minlength="10" 
                        required
                        onblur="validatePword()"
                        oninput="validatePword()"
                        onfocus="validatePword()">
                        <br><span class="error" id="pword-error"></span>
                    </td>
                </tr>

                <tr>
                    <td><label for="repword">Re-enter password:</label></td>
                    <td>
                        <input type="password" 
                        name="repword" 
                        id="repword" 
                        minlength="10" 
                        required
                        onblur="confirmPword()"
                        oninput="confirmPword()"
                        onfocus="confirmPword()">
                        <br><span class="error" id="pword2-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1">
                        <label for="remember-me">Remember Me:</label>
                    </td>
                    <td>
                        <input
                            type="checkbox"
                            id="remember-me"
                            name="remember-me"
                            checked
                        />
                    </td>
                </tr>

                <tr>
                    <td colspan="4">
                        <center>
                            <input type="submit" name="submit">
                            <input type="reset" name="reset">
                            <input
                                type="button"
                                name="review"
                                id="review"
                                value="Review"
                                onclick="reviewInput()"
                            />
                        </center>
                    </td>
                </tr>
            </table>
        </div>
    </center>
</form>


    <center>
        <p id="showInput"></p>
    </center>
        
    <footer>
        <table width = 100%>
             <p>&#169; Houston Methodist <a href="contact.html">Contact Us!</a></p>
         </table>
    </footer>
    <script src="hw4.js"></script> <!-- links to JavaScript file-->
</body>
